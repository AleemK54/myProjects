<!DOCTYPE html>
<html lang="en">
<head>
    <title>My First JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img id="axolotl" src="Axolotl.jpg" alt="Wolf">

    <button 
    onclick="document.getElementById('axolotl').src='Axolotl.jpg'">
        Click to change Image to Axolotl
    </button>

    <button
    onclick="document.getElementById('axolotl').src='Wolf.jpg'">
        Click to change Image to Wolf
    </button>
    

</body>
</html>
