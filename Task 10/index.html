<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="w-1/6 align-center mx-auto bg-blue-300 m-3 rounded-lg">
        <h1 class="w-auto text-center mx-auto text-xl p-2 text-white mb"> Weather JavaScript</h1>
    </div>
 <div class="w-2/5 mx-auto space-y-2 border border-black-400 p-3 rounded-xl">
    <div  class="w-1/2 mx-auto flex flex-col align-center p-3 border border-black-400 rounded-xl">
        <input type="text" id="lng" class="outline-none" placeholder="Enter the longitude">
    </div>
    <div class="w-1/2 mx-auto flex flex-col align-center p-3  border border-black-400 rounded-xl">
        <input type="text" id="lat" class="outline-none" placeholder="Enter your latitude">
    </div>
    <div class="w-1/6  p-3 mx-auto bg-blue-400 align-center rounded-lg text-white text-center">
        <button id="btn">Submit</button>
    </div>
 </div>
<div class="w-1/2 mx-auto align-center m-3 p-3 border border-black-400 h-52">
    <textarea class="w-full h-full outline-none" name="textbox" id="temp" readonly></textarea>
</div>
   
</body>
</html>
