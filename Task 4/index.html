<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body> 
<div class="title">
    <div>
        <img class="bg" src="food.jpg" alt="food">
        <div class="layer"></div>
    </div>
    <div>
    <img class="justify-center items-center mx-auto mt-10" src="http://learningwebdesign.com/4e/materials/chapter04/bistro/blackgoose.png" alt="blackgoose">
    </div>
    <div>
        <p class="text-center text-white text-xl">TriRoids Restaurants</p>

    </div>
</div>
    <div class="login">
        <div class="input">
            <div class="flex flex-col justify-center items-center pt-10">
                <input class="border-2 border-gray-500 rounded-xl w-full mb-2 p-4" type="text" placeholder="Username">
                <input class="border-2 border-gray-500 rounded-xl w-full mb-20 p-4" type="password" placeholder="************">
            </div>
            <div class="flex flex-col justify-center items-center">
                <button class="bg-yellow-500 text-white w-2/12 rounded-lg p-3 font-bold">Login</button>
            </div>
        </div>
    </div>
