<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Facebook</title>
</head>
<body style="background-color: #d9d9dfd0;">
    <div class="w-48 flex justify-center mx-auto mt-28">
        <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook">
    </div>
    <div class="w-1/5 mx-auto bg-white p-2">
        <div class="box-border mx-auto flex justify-center flex-col">
            <input class="outline-none border-2 border-gray-200 mb-3 p-4 rounded-lg" type="text" placeholder="Enter email or phone number">
            <input class="outline-none border-2 border-gray-200 mb-3 p-4 rounded-lg" type="password" placeholder="Enter password">
        </div>
        <div class="flex justify-center bg-blue-800 text-white mb-3 p-4 rounded-lg">
            <button class="font-bold">Log In</button>
        </div>
        <div class="flex justify-center">
            <a class="text-blue-500" href="#">Forgotten password?</a>
        </div>
        <div class="p-5"><hr></div>
        <div class="flex justify-center mb-3 p-4 rounded-lg" style="background-color:#42b72a">
            <button class="text-white font-bold">Create New Account</button>
        </div>
    </div>
</body>
</html>
