<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>

<h1 class="font-bold flex justify-center m-10 text-xl">Calculator</h1>

<form action="#" class="flex flex-col items-center bg-blue-100 w-1/2 mx-auto rounded-xl shadow">
    <input type="number" id="first_number" placeholder="Enter the first value" class="w-1/2 flex justify-center border-2 border-black m-2 p-4">
    <input type="number" id="second_number" placeholder="Enter the second value"  class="w-1/2 flex justify-center border-2 border-black m-2 p-4">
    <input type="button" class="w-1/5 m-3 p-3 bg-blue-500 text-white" onclick="add_number()" value="+">
    <input type="button" class="w-1/5 m-3 p-3 bg-blue-500 text-white" onclick="subtract_number()" value="-">
    <input type="button" class="w-1/5 m-3 p-3 bg-blue-500 text-white" onclick="multiplyBy()" value="*">
    <input type="button" class="w-1/5 m-3 p-3 bg-blue-500 text-white" onclick="divideBy()" value="/">
    <textarea  readonly name="" class="w-1/2 flex justify-center border-2 border-black m-2 p-4 h-20" id="answer" placeholder="Answer"></textarea>
</form>

<script src="script.js"></script>

</body>
</html>
